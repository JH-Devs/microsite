<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta property="og:title" content="Microsite">
    <meta property="og:description" content="Slavíme 15. let! Vyzvedněte si od nás dárek, který vám vykouzlí úsměv na tváři. Po zadání e-mailu se vám ozveme a domluvíme se společně, jak váš dárek budete chtít využít.">
</head>
<body role="main">
    <main class="container" itemscope itemtype="http://schema.org/Article">
        <div class="row">
            <div class="col-1">
                <section class="img-title">
                    <img src="./img/title.png" alt="Logo" role="img">
                </section>
                <section class="text-info">
                    <p itemprop="description"><b>Slavíme 15. let!</b> Vyzvedněte si od nás dárek, který vám vykouzlí úsměv na tváři. Po zadání e-mailu se vám ozveme a domluvíme se společně, jak váš dárek budete chtít využít.</p>
                </section>
                <section class="form-input">
                    <div class="form-group">
                        <label for="darekKod">Váš dárkový kód je </label>
                        <input style="text-align: center;" type="text" onclick="generujDarekKod()" placeholder="123FGT65" id="darekKod" readonly aria-describedby="darekKodDescription">
                        <div id="darekKodDescription" class="visually-hidden"></div>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Vyplňte e-mail </label>
                        <i class="fa-sharp fa-regular fa-envelope" id="emailIcon" aria-hidden="true" aria-label="E-mail ikona"></i>
                        <input type="email" placeholder="vas@email.cz" id="userEmail" required aria-describedby="emailDescription">
                        <div class="warning" id="emailWarning" aria-live="assertive" aria-atomic="true" aria-relevant="all" aria-describedby="emailWarningDescription"></div>
                        <div id="emailWarningDescription" class="visually-hidden"></div>
                    </div>
                    <button id="openModalBtn" aria-haspopup="dialog">Získat dárek</button>
                </section>
                <section class="privacy">
                    <p>Ochrana osobních údajů je pro nás prioritou. Více informací jak zacházíme s vašimi daty najdete <a href="#">v tomto dokumentu.</a></p>
                </section>
            </div>
            <div class="col-2" aria-hidden="true">
                <div class="img-sheep">
                    <img src="./img/sheep.png" alt="Obrázek ovečky">
                </div>
            </div>
        </div>
    </main>
    <!-- Modální okno -->
    <div class="modal" id="myModal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2 id="modalTitle">Shrnutí</h2>
            </br>
            <p id="slevovyKod"></p>
            </br>
            <p id="modalEmail" ></p>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
